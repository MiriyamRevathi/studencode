<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Available Balance with Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .balance-container {
      width: 350px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 20px;
    }

    .balance-container h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    .balance-container h2 {
      font-size: 36px;
      color: #4CAF50;
      margin: 0;
    }

    .balance-container .currency {
      font-size: 18px;
      color: #555;
      margin-top: 5px;
    }

    .chart-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="balance-container">
    <h1>Available Balance</h1>
    <h2>400.00</h2>
    <p class="currency">USD</p>
    <div class="chart-container">
      <canvas id="balanceChart"></canvas>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('balanceChart').getContext('2d');
    const balanceChart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Savings', 'Expenses'],
        datasets: [{
          label: 'Balance Distribution',
          data: [60, 40], // Adjust these values for savings and expenses
          backgroundColor: ['#4CAF50', '#FF6F61'],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'bottom'
          }
        }
      }
    });
  </script>
</body>
</html>
