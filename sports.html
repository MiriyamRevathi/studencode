<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sport Expenses</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .expenses-container {
      width: 400px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 20px;
    }

    .expenses-container h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    .form-group {
      margin: 15px 0;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }
    .form-group select,
    .form-group input {
      width: 100%;
      height: 40px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .form-group select:focus,
    .form-group input:focus {
      background-color: #e6f7ff;
      outline: none;
      border: 1px solid #007bff; 
    }

    .form-group button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 16px;
    }

    .form-group button:hover {
      background-color: #0056b3;
    }

    .chart-container {
      margin-top: 20px;
    }

    .remove-expense {
      color: red;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
      text-decoration: none;
    }
    .expense-list {
      text-align: left;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="expenses-container">
    <h1>Sport  Expenses</h1>

    <!-- Form to Add Expenses -->
    <div id="expense-form">
      <div class="form-group">
        <label for="category">Select Category</label>
        <select id="category">
          <option value="Sport shoes">Sports shoes</option>
          <option value="Sport equipment">Sport equipment</option>
          <option value="Fees">Fees</option>
          <option value="Sports checkup">Sports checkup</option>
        </select>
      </div>
      <div class="form-group">
        <label for="amount">Amount ($)</label>
        <input type="number" id="amount" placeholder="Enter amount">
      </div>
      <div class="form-group">
        <button id="add-expense">Add Expense</button>
      </div>
    </div>

    <div class="form-group">
      <button id="calculate-total">Calculate Total</button>
    </div>
    <div id="total-sum" style="margin-top: 10px; font-size: 16px; font-weight: bold;"></div>

    <!-- List of Expenses -->
    <div class="expense-list" id="expense-list"></div>

    <!-- Chart -->
    <div class="chart-container">
      <canvas id="expensesChart"></canvas>
    </div>
  </div>

  <script>
    // Predefined colors for each category
    const categoryColors = {
      "Sport shoes": "#FF5733",  // Red-orange
      "Sport equipment": "#33B5FF",   // Blue
      "Fees": "#28A745", // Green
      "Sports checkup": "#FFC107"     // Yellow
    };

    // Initial dataset for an empty chart with dark blue color
    const initialData = {
      labels: ["No Data"],
      datasets: [{
        label: 'Rent Expenses',
        data: [1], // Placeholder value
        backgroundColor: ["#00008B"], // Dark blue
        borderWidth: 1,
      }]
    };

    const ctx = document.getElementById('expensesChart').getContext('2d');
    const expensesChart = new Chart(ctx, {
      type: 'doughnut',
      data: initialData,
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'bottom'
          }
        }
      }
    });

    const addExpenseButton = document.getElementById('add-expense');
    const categorySelect = document.getElementById('category');
    const amountInput = document.getElementById('amount');
    const expenseList = document.getElementById('expense-list');

    // Add Expense Handler
    addExpenseButton.addEventListener('click', () => {
      const category = categorySelect.value;
      const amount = parseFloat(amountInput.value);

      if (!isNaN(amount) && amount > 0) {
        // Remove the "No Data" placeholder if present
        const noDataIndex = expensesChart.data.labels.indexOf("No Data");
        if (noDataIndex !== -1) {
          expensesChart.data.labels.splice(noDataIndex, 1);
          expensesChart.data.datasets[0].data.splice(noDataIndex, 1);
          expensesChart.data.datasets[0].backgroundColor.splice(noDataIndex, 1);
        }


        const calculateTotalButton = document.getElementById('calculate-total');
const totalSumDisplay = document.getElementById('total-sum');

calculateTotalButton.addEventListener('click', () => {
  const totalSum = expensesChart.data.datasets[0].data.reduce((sum, value) => sum + value, 0);
  totalSumDisplay.innerText = `Total Sum: $${totalSum.toFixed(2)}`;
});

        // Check if category already exists
        const categoryIndex = expensesChart.data.labels.indexOf(category);
        if (categoryIndex !== -1) {
          // Update existing category's data
          expensesChart.data.datasets[0].data[categoryIndex] += amount;
        } else {
          // Add new category and amount
          expensesChart.data.labels.push(category);
          expensesChart.data.datasets[0].data.push(amount);
          expensesChart.data.datasets[0].backgroundColor.push(categoryColors[category]);
        }

        // Update the chart
        expensesChart.update();

        // Display the new expense
        displayExpense(category, amount);

        // Clear the amount input
        amountInput.value = '';
      } else {
        alert('Please enter a valid amount.');
      }
    });

    // Function to display the expense in the list
    function displayExpense(category, amount) {
      const expenseItem = document.createElement('div');
      expenseItem.innerHTML = `${category}: $${amount.toFixed(2)} 
      <span class="remove-expense" onclick="removeExpense('${category}')">Remove</span>`;
      expenseList.appendChild(expenseItem);
    }

    // Remove Expense Handler
    function removeExpense(category) {
      // Find category index and remove it from the chart
      const categoryIndex = expensesChart.data.labels.indexOf(category);
      if (categoryIndex !== -1) {
        // Remove the category and its corresponding data
        expensesChart.data.labels.splice(categoryIndex, 1);
        expensesChart.data.datasets[0].data.splice(categoryIndex, 1);
        expensesChart.data.datasets[0].backgroundColor.splice(categoryIndex, 1);

        // If no data remains, add placeholder data back
        if (expensesChart.data.labels.length === 0) {
          expensesChart.data.labels.push("No Data");
          expensesChart.data.datasets[0].data.push(1);
          expensesChart.data.datasets[0].backgroundColor.push("#00008B"); // Dark blue
        }

        // Update the chart after removal
        expensesChart.update();
      }

      // Also remove the expense from the displayed list
      const expenseItems = expenseList.getElementsByTagName('div');
      for (let i = 0; i < expenseItems.length; i++) {
        if (expenseItems[i].innerText.includes(category)) {
          expenseList.removeChild(expenseItems[i]);
          break;
        }
      }
    }
  </script>
</body>
</html>
